<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Successfully Submitted</title>
    <link rel="shortcut icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z' fill='%2330d158'/%3E%3C/svg%3E" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        /* Background elements */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration, 4s) infinite ease-in-out;
            opacity: 0;
        }

        /* Floating confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f59e0b;
            border-radius: 2px;
            animation: confettiFall var(--duration, 5s) linear infinite;
            opacity: 0;
        }

        /* Main container */
        .container {
            max-width: 700px;
            width: 90%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
            transform: scale(0.9);
            opacity: 0;
            animation: containerAppear 1s forwards 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Success logo */
        .success-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 30px;
            position: relative;
            transform: scale(0.8);
            opacity: 0;
            animation: logoAppear 1s forwards 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .checkmark {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #10b981, #34d399);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.4);
        }

        .checkmark::before {
            content: '';
            position: absolute;
            width: 50px;
            height: 100px;
            background: #fff;
            transform: rotate(45deg);
            left: 40px;
            top: -40px;
            animation: shine 3s infinite;
        }

        .checkmark svg {
            width: 80px;
            height: 80px;
            fill: none;
            stroke: #fff;
            stroke-width: 5;
            stroke-dasharray: 180;
            stroke-dashoffset: 180;
            animation: drawCheck 1s forwards 1.2s ease-in-out;
        }

        /* Content styling */
        h1 {
            color: #fff;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(30px);
            opacity: 0;
            animation: textAppear 0.8s forwards 1.5s;
        }

        p {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transform: translateY(30px);
            opacity: 0;
        }

        p:nth-child(3) {
            animation: textAppear 0.8s forwards 1.7s;
        }

        p:nth-child(4) {
            animation: textAppear 0.8s forwards 1.9s;
        }

        /* Button styling */
        .home-button {
            display: inline-block;
            margin-top: 30px;
            padding: 16px 40px;
            background: linear-gradient(135deg, #f59e0b, #fbbf24);
            color: #1e293b;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform: translateY(30px);
            opacity: 0;
            animation: textAppear 0.8s forwards 2.1s;
            box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3);
            transition: all 0.4s ease;
        }

        .home-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(245, 158, 11, 0.5);
        }

        .home-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .home-button:hover::after {
            left: 100%;
        }

        /* Animations */
        @keyframes containerAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes logoAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes shine {
            0% { left: -100px; }
            20% { left: 150px; }
            100% { left: 150px; }
        }

        @keyframes textAppear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Particles animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .particle {
            position: absolute;
            background: #f59e0b;
            border-radius: 50%;
            animation: particleFloat 8s infinite ease-in-out;
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, -20px);
            }
            50% {
                transform: translate(0, -40px);
            }
            75% {
                transform: translate(-20px, -20px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .success-logo {
                width: 120px;
                height: 120px;
            }
            
            .checkmark svg {
                width: 60px;
                height: 60px;
            }
            
            .home-button {
                padding: 14px 35px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .success-logo {
                width: 100px;
                height: 100px;
            }
            
            .checkmark svg {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <div class="stars" id="stars"></div>
    <div class="confetti" id="confetti"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="success-logo">
            <div class="checkmark">
                <svg viewBox="0 0 24 24">
                    <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                </svg>
            </div>
        </div>
        <h1>Form Successfully Submitted!</h1>
        <p>Thank you for your submission! ðŸŽ‰</p>
        <p>We've received your information and will get back to you shortly.</p>
        <a href="/" class="home-button">Return to Homepage</a>
    </div>

    <script>
        // Create background stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.width = `${Math.random() * 3 + 1}px`;
            star.style.height = star.style.width;
            star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
            star.style.animationDelay = `${Math.random() * 5}s`;
            starsContainer.appendChild(star);
        }

        // Create confetti
        const confettiContainer = document.getElementById('confetti');
        const colors = ['#f59e0b', '#ef4444', '#10b981', '#3b82f6', '#8b5cf6'];
        for (let i = 0; i < 150; i++) {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = `${Math.random() * 100}%`;
            confetti.style.top = `${Math.random() * -20}%`;
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            confetti.style.width = `${Math.random() * 10 + 5}px`;
            confetti.style.height = `${Math.random() * 5 + 3}px`;
            confetti.style.setProperty('--duration', `${Math.random() * 5 + 3}s`);
            confetti.style.animationDelay = `${Math.random() * 2}s`;
            confettiContainer.appendChild(confetti);
        }

        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.width = `${Math.random() * 10 + 5}px`;
            particle.style.height = particle.style.width;
            particle.style.backgroundColor = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.1})`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 5}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
